<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>
<body>

<nav class="navbar navbar-dark bg-success">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Greenway Nursery</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/menu/home">Home</a></li>
            <li><a href="/menu/about">About</a></li>
            <li><a href="/menu/allProducts">All products</a></li>
            <li><a href="/menu/login">Customer Login</a></li>
            <li><a href="/menu/registration">Registration</a></li>
            <li><a href="/menu/contactUs">ContactUs</a></li>

          </ul>
        <div sec:authorize="hasAuthority('ADMIN')">
            <div class="nav"><a class="navbar-brand" href="/product/adminUpdate">Add Product</a></div>
        </div>
       <a  class="navbar-brand" href="/cartList/ListCartproducts">Shopping Cart</a></div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1>List Products</h1>
        </div>
       <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Image</th>
            <th>ProductName</th>
            <th>ProductDescription</th>
            <!--<th>Quantity</th>-->
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product:${products}">
            <td><img th:src="${product.ImageFileName}" width="50"></td>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.productDesc}"></td>
           <!-- <td th:text="${product.quantity}"></td>-->
            <td th:text="${product.price}"></td>
            <td>
                <a th:href="@{'/product/addProductToCart/{id}'(id=${product.id})}" >
                    <button type="button"  text="Go to Product">Go to Product</button>
                </a>
            </td>
            </tr>
        </tbody>


        </tr>
        </tbody>
   </table>

</div>

</body>
</html>
