<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>
<body>

<!--<nav class="navbar navbar-inverse">-->
<nav class="navbar navbar-dark bg-success">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Greenway Nursery</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/menu/home">Home</a></li>
            <li><a href="/menu/about">About</a></li>
            <li><a href="/menu/allProducts">All products</a></li>
            <li><a href="/menu/login">Customer Login</a></li>
            <li><a href="/menu/registration">Registration</a></li>
            <li><a href="/menu/contactUs">ContactUs</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1>ShoppingCart</h1>
    </div>
    <form action="#" th:action="@{/order/checkOutPage}" method="get">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <!--<th> Cartid</th>
            <th> ShoppingCartid</th>
            <th>ProductID</th>-->
            <th> Product Name</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Actions</th> </tr>
        </thead>
        <tbody>
        <tr th:each="cartlistitem:${cartlistresult}">
            <!--<td th:text="${cartlistitem.id}"></td>
            <td th:text="${cartlistitem.shoppingCart.id}"></td>-->
            <td th:text="${cartlistitem.product.productName}"></td>
            <td th:text="${cartlistitem.amount}"></td>
            <td th:text="${cartlistitem.subtotal}"></td>

            <td>
                <a th:href="@{'/cartList/shoppingCartUpdate/{id}'(id=${cartlistitem.id})}" >
                    <button type="button"  text="Update">Update</button>
                </a>
                <a th:href="@{'/cartList/shoppingCartDelete/{id}'(id=${cartlistitem.id})}" >
                    <button type="button"  text="Update">Delete</button>
                </a>

            </td>
            </tr>


        </tr>

        </tbody>




    </table>

      <button class="btn btn-success" align-items="center">CheckOut</button>


    </form>

</div>

</body>
</html>
