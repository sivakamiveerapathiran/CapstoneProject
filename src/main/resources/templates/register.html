<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/style/register.css">
<style>

.border-class
{
  border:thin black solid;
  margin:50px;
  padding:50px;
  text-align:center;
background-color: rgb(242, 250, 240);
}
</style>
</head>

<body>
<nav class="navbar navbar-dark bg-success">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Greenway Nursery</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/menu/home">Home</a></li>
            <li><a href="/menu/about">About</a></li>
            <li><a href="/menu/allProducts">All products</a></li>
            <li><a href="/menu/login">Customer Login</a></li>
            <li><a href="/menu/registration">Registration</a></li>
            <li><a href="/menu/contactUs">ContactUs</a></li>
            <li><a href="/Productdetails">Add New Product</a></li>
        </ul>
    </div>
</nav>
<form class="border-class" action="#" th:action="@{/user/addUser}" th:object="${user}" method="post">
    <form align="center">
        <table align="center">


            <div id="legend" >
                <legend class="">Register</legend>
            </div>
            <div class="control-group">
                <!-- Username -->
                <label class="control-label"  for="username">FirstName</label>
                <div class="controls">
                    <input type="text" th:field ="*{Firstname}"id="username" name="username" placeholder="" class="input-xlarge" >

                </div>
                <div class="control-group">
                    <!-- Username -->
                    <label class="control-label"  for="usernameLast">LastName</label>
                    <div class="controls">
                        <input type="text" th:field ="*{Lastname}"id="usernamelast" name="usernamelast" placeholder="" class="input-xlarge">

                    </div>
                </div>

                <div class="control-group">
                    <!-- E-mail -->
                    <label class="control-label" for="email">E-mail</label>
                    <div class="controls">
                        <input type="text" th:field ="*{Email}"id="email" name="email" placeholder="" class="input-xlarge">

                    </div>
                </div>

                <div class="control-group">
                    <!-- Password-->
                    <label class="control-label" for="password">Password</label>
                    <div class="controls">
                        <input type="password" th:field ="*{Password}"id="password" name="password" placeholder="" class="input-xlarge">

                    </div>
                    <label class="control-label" for="Address1">Address1</label>
                    <div class="controls">
                        <input type="text" th:field ="*{address1}"id="address1" name="address1" placeholder="" class="input-xlarge">

                    </div>
                    <label class="control-label" for="Address2">Address2</label>
                    <div class="controls">
                        <input type="text" th:field ="*{address2}"id="address2" name="address2" placeholder="" class="input-xlarge">

                    </div>
                    <label class="control-label" for="city">City</label>
                    <div class="controls">
                        <input type="text" th:field ="*{city}"id="city" name="city" placeholder="" class="input-xlarge">

                    </div>
                    <label class="control-label" for="state">State</label>
                    <div class="controls">
                        <input type="text" th:field ="*{state}"id="state" name="state" placeholder="" class="input-xlarge">

                    </div>
                    <label class="control-label" for="zipcode">Zipcode</label>

                    <div class="controls">

                        <input type="text" th:field ="*{zipcode}"id="zipcode" name="zip" placeholder="" class="input-xlarge">

                    </div>

                </div>




                <div class="control-group">
                    <!-- Button -->
                    <div class="controls">
                        <button class="btn btn-success">Register</button>
                    </div>
                </div>
            </div>
        </table>
    </form>
</form>


<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</body>
</html>
