<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/style/register.css">

</head>

<body>
<nav class="navbar navbar-dark bg-success">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Greenway Nursery</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">All products</a></li>
            <li><a href="#">Customer Login</a></li>
            <li><a href="#">Registration</a></li>
            <li><a href="#">ContactUs</a></li>

        </ul>
    </div>
</nav>
<form action="#" th:action="@{/addUser}" th:object="${user}" method="post">
    <form align="center">
    <table align="center">


        <div id="legend">
            <legend class="">Register</legend>
        </div>
        <div class="control-group">
            <!-- Username -->
            <label class="control-label"  for="username">FirstName</label>
            <div class="controls">
                <input type="text" th:field ="*{Firstname}"id="username" name="username" placeholder="" class="input-xlarge">
                <p class="help-block">Enter FirstName</p>
            </div>
            <div class="control-group">
                <!-- Username -->
                <label class="control-label"  for="usernameLast">LastName</label>
                <div class="controls">
                    <input type="text" th:field ="*{Lastname}"id="usernamelast" name="usernamelast" placeholder="" class="input-xlarge">
                    <p class="help-block">Enter LasttName</p>
                </div>
            </div>

            <div class="control-group">
                <!-- E-mail -->
                <label class="control-label" for="email">E-mail</label>
                <div class="controls">
                    <input type="text" th:field ="*{Email}"id="email" name="email" placeholder="" class="input-xlarge">
                    <p class="help-block">Please provide your E-mail</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Password-->
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input type="password" th:field ="*{Password}"id="password" name="password" placeholder="" class="input-xlarge">
                    <p class="help-block">Password should be at least 4 characters</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Password -->
                <label class="control-label"  for="password_confirm">Password (Confirm)</label>
                <div class="controls">
                    <input type="password" th:field ="*{Password}"id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
                    <p class="help-block">Please confirm password</p>
                </div>
            </div>
            <div class="control-group">
                <!-- E-mail -->
                <label class="control-label" for="addr">Address</label>
                <div class="controls">
                    <input type="text" th:field ="*{Address}" id="addr" name="address" placeholder="" class="input-xlarge">
                    <p class="help-block">Please provide your Address</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Button -->
                <div class="controls">
                    <button class="btn btn-success">Register</button>
                </div>
            </div>
        </div>
    </table>
        </form>
        </form>


    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</body>
</html>
