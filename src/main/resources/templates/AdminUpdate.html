<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>
<body>

<!--<nav class="navbar navbar-inverse">-->
<nav class="navbar navbar-dark bg-success">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Greenway Nursery</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/menu/home">Home</a></li>
            <li><a href="/menu/about">About</a></li>
            <li><a href="/menu/allProducts">All products</a></li>
            <li><a href="/menu/login">Customer Login</a></li>
            <li><a href="/menu/registration">Registration</a></li>
            <li><a href="/menu/contactUs">ContactUs</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1>List Products</h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Image</th>
            <th>ProductName</th>
            <th>ProductDescription</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="products:${product}">
            <td><img th:src="${products.ImageFileName}" width="50"></td>
            <td th:text="${products.productName}"></td>
            <td th:text="${products.productDesc}"></td>
            <td th:text="${products.quantity}"></td>
            <td th:text="${products.price}"></td>
            <td>
                <a th:href="@{'/product/addProductAdmin/{id}'(id=${products.id})}" >
                    <button type="button"  text="Edit">Edit</button>
                </a>
            </td>
        </tr>
        </tbody>


        </tr>
        </tbody>
    </table>
    <a th:href="@{/product/addNewProductAdmin}" >
    <button class="btn btn-success" align-items="center">Add New Product</button>
    </a>
</div>

</body>
</html>
